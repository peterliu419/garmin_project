global:
  scrape_interval: 15s  # Scrape every 15 seconds

scrape_configs:
  # Scrape metrics from the Producer Flask app
  - job_name: 'producer'
    static_configs:
      - targets: ['127.0.0.1:5001']  # Replace with your actual Producer app port

  # Scrape metrics from the Consumer Flask app
  - job_name: 'consumer'
    static_configs:
      - targets: ['127.0.0.1:5002']  # Replace with your actual Consumer app port

  # Scrape Redis metrics if applicable
  - job_name: 'redis'
    static_configs:
      - targets: ['127.0.0.1:6379']  # Replace with your Redis port if applicable
