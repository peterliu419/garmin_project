global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'producer'
    static_configs:
      - targets: ['host.docker.internal:5001']

  - job_name: 'consumer'
    static_configs:
      - targets: ['host.docker.internal:5002']

  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']